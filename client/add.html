<!DOCTYPE html>
<html lang="fr" >
<head>
	<meta charset="UTF-8">
	<title>Cryptographie client</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="login-page">
		<div class="form">
			<form class="add-form" action="/pkserver/add" method="post">
				<input type="text" name="alias" value="" placeholder="alias">
				<textarea name="cert" id="cert" cols="65" rows="10" placeholder="Certificate"></textarea>
				<textarea name="privatekey" id="privatekey" cols="65" rows="10" placeholder="privatekey"></textarea>
				<input type="password" placeholder="password" name="password"/>
				<input type="submit" value="Envoyer">
			</form>
		</div>
	</div>

	<script  src="js/index.js"></script>

</body>

<footer>
	<p> Created by Gasser Thibaud, Colicchio Alexandre, Letaif Phillipe and Chabalier Andy</p>
</footer>
</html>
